<!DOCTYPE html>
<html>
<head>
<title> Plain and Simple.</title>
<link rel="stylesheet" href="pandsstyle.css">
</head>
<body>

<h2>US Record Search <font size="2"><i> - Person and Company </i></font></h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for name or rating.." title="Type Keyword">


<table id="myTable">
  <tr class="header">
    <th style="width:30%;">State</th>
    <th style="width:20%;">Description</th>
    <th style="width:20%;">Additional Information</th>
  </tr>
	
<tr><td>Alabama</td><td><a href="https://pa.alacourt.com"> Legal </a></td><td>Name (Paid)</td></tr>
<tr><td>Alabama</td><td><a href="https://arc-sos.state.al.us/CGI/UCCNAME.MBR/INPUT"> Debt </a></td> Name <td></td></tr>
<tr><td>Alabama</td><td><a href="https://arc-sos.state.al.us/CGI/CORPAGENT.MBR/INPUT"> Business </a></td> Name <td></td></tr>
<tr><td>Alabama</td><td><a href="https://arc-sos.state.al.us/CGI/corpname.mbr/input"> Business </a></td> Company <td></td></tr>
	
<tr><td>Alaska</td><td><a href="https://records.courts.alaska.gov/eaccess/search.page.4?x=Zbv1qwho-mzZrc1Gm9gM-A"> Legal </a></td><td> Name </td></tr>
<tr><td>Alaska</td><td><a href="https://www.commerce.alaska.gov/cbp/businesslicense/search/License">Business </a></td><td> Name </td></tr>
<tr><td>Alaska</td><td><a href="https://www.commerce.alaska.gov/cbp/main/Search/Agents"> Business </a></td><td> Name #2 </td></tr>
<tr><td>Alaska</td><td><a href="https://www.commerce.alaska.gov/cbp/main/Search/Officials"> Business </a></td><td> Name #3 </td></tr>
<tr><td>Alaska</td><td><a href="https://www.commerce.alaska.gov/cbp/main/Search/Entities"> Business </a></td><td> Company </td></tr>

	
</table>

<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td");
	if(td.length > 0){ // to avoid th
        if (td[0].innerHTML.toUpperCase().indexOf(filter) > -1 || td[1].innerHTML.toUpperCase().indexOf(filter) > -1) {
         tr[i].style.display = "";
       } else {
         tr[i].style.display = "none";
      }
    }       
  }
}
</script>

</body>
</html>
