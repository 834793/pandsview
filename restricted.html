
<!DOCTYPE html>
<html>
<head>
  <title>Restricted Access</title>
  <script>
    function unlock() {
      var pass = prompt("Enter access code:");
      if (pass === "openanalyst") {
        window.location.href = "secret.html";
      } else {
        alert("Access denied.");
      }
    }
  </script>
</head>
<body onload="unlock()" style="background-color:#0a0a0f; color:#e6e6e6; font-family:'EB Garamond', serif; text-align:center; padding:100px;">
  <h1>Authenticating...</h1>
  <noscript>JavaScript required for access control.</noscript>
</body>
</html>
